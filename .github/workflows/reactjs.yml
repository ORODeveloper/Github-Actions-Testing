name: React.js CI and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests (optional, remove if not needed)
      - name: Run tests
        run: npm test -- --watchAll=false

      # Step 5: Build the React app
      - name: Build the React app
        run: npm run build

      # Step 6: Copy build to the docs folder
      - name: Copy build to docs folder
        run: mv build/* docs/

